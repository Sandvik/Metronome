<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Metronome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .wheel-outer {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #444 60%, #222 100%);
      box-shadow: 0 0 40px 0 rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      user-select: none;
      touch-action: none;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .wheel-label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 1rem;
      z-index: 1;
      pointer-events: none;
    }
    .bpm-controls {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .bpm-btn {
      font-size: 2rem;
      width: 2.5rem;
      height: 2.5rem;
      margin: 0 1rem;
      border: none;
      border-radius: 50%;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .bpm-btn:hover {
      background: #666;
    }
    .bpm-display {
      font-size: 2.5rem;
      min-width: 4rem;
      text-align: center;
    }
    .start-stop-btn {
      font-size: 1.5rem;
      padding: 0.5rem 2rem;
      border: none;
      border-radius: 0.5rem;
      background: #1abc9c;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      margin: 2.5rem auto 0 auto;
    }
    .start-stop-btn.active {
      background: #e74c3c;
    }
    html, body {
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    .wheel-arc {
      pointer-events: none;
      /* visually above background, below controls */
    }
  </style>
</head>
<body>
  <div class="wheel-outer" id="wheel">
    <svg class="wheel-arc" width="400" height="400" style="position:absolute;top:0;left:0;pointer-events:none;z-index:1;">
      <circle cx="200" cy="200" r="160" stroke="#1abc9c" stroke-width="24" fill="none" />
    </svg>
    <div class="container">
      <div class="bpm-controls">
        <button class="bpm-btn" id="minus">-</button>
        <span class="bpm-display" id="bpm">50</span>
        <button class="bpm-btn" id="plus">+</button>
      </div>
      <label for="soundSelect" style="margin-bottom:1rem; font-size:1.1rem;">Sound:
        <select id="soundSelect" style="margin-left:0.5rem; font-size:1rem;">
          <option value="high">High Click</option>
          <option value="low">Low Click</option>
          <option value="beep">Beep</option>
          <option value="wood">Woodblock</option>
          <option value="tick">Electronic Tick</option>
        </select>
      </label>
      <button class="start-stop-btn" id="startStop">
        <span id="startStopIcon">
          <svg width="28" height="28" viewBox="0 0 28 28" style="vertical-align:middle;">
            <polygon points="7,5 23,14 7,23" fill="#fff" />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <script>
    let bpm = 50;
    let isRunning = false;
    let intervalId = null;
    let audioCtx = null;
    let selectedSound = 'high';

    const bpmDisplay = document.getElementById('bpm');
    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const startStopBtn = document.getElementById('startStop');
    const soundSelect = document.getElementById('soundSelect');

    soundSelect.addEventListener('change', (e) => {
      selectedSound = e.target.value;
    });

    function updateBpmDisplay() {
      bpmDisplay.textContent = bpm;
    }

    function playClick() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const now = audioCtx.currentTime;
      let osc = audioCtx.createOscillator();
      let gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      switch (selectedSound) {
        case 'high':
          osc.type = 'square';
          osc.frequency.value = 1500;
          gain.gain.value = 0.5;
          osc.start(now);
          osc.stop(now + 0.06);
          break;
        case 'low':
          osc.type = 'square';
          osc.frequency.value = 800;
          gain.gain.value = 0.5;
          osc.start(now);
          osc.stop(now + 0.06);
          break;
        case 'beep':
          osc.type = 'sine';
          osc.frequency.value = 1000;
          gain.gain.value = 0.4;
          osc.start(now);
          osc.stop(now + 0.09);
          break;
        case 'wood':
          // Simulate woodblock: short, percussive, mid freq
          osc.type = 'triangle';
          osc.frequency.value = 600;
          gain.gain.setValueAtTime(0.7, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.04);
          osc.start(now);
          osc.stop(now + 0.05);
          break;
        case 'tick':
          // Electronic tick: very short, high freq
          osc.type = 'square';
          osc.frequency.value = 2000;
          gain.gain.setValueAtTime(0.5, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.025);
          osc.start(now);
          osc.stop(now + 0.03);
          break;
        default:
          osc.type = 'square';
          osc.frequency.value = 1500;
          gain.gain.value = 0.5;
          osc.start(now);
          osc.stop(now + 0.06);
      }
    }

    const startIcon = '<svg width="28" height="28" viewBox="0 0 28 28" style="vertical-align:middle;"><polygon points="7,5 23,14 7,23" fill="#fff" /></svg>';
    const stopIcon = '<svg width="28" height="28" viewBox="0 0 28 28" style="vertical-align:middle;"><rect x="7" y="7" width="14" height="14" fill="#fff" rx="3"/></svg>';

    function setStartStopIcon(running) {
      const iconSpan = document.getElementById('startStopIcon');
      if (running) {
        iconSpan.innerHTML = stopIcon;
      } else {
        iconSpan.innerHTML = startIcon;
      }
    }

    function startMetronome() {
      if (isRunning) return;
      isRunning = true;
      setStartStopIcon(true);
      startStopBtn.classList.add('active');
      playClick(); // Play immediately
      intervalId = setInterval(playClick, 60000 / bpm);
    }

    function stopMetronome() {
      isRunning = false;
      setStartStopIcon(false);
      startStopBtn.classList.remove('active');
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    minusBtn.addEventListener('click', () => {
      if (bpm > 30) {
        bpm--;
        updateBpmDisplay();
        if (isRunning) {
          stopMetronome();
          startMetronome();
        }
      }
    });

    plusBtn.addEventListener('click', () => {
      if (bpm < 300) {
        bpm++;
        updateBpmDisplay();
        if (isRunning) {
          stopMetronome();
          startMetronome();
        }
      }
    });

    startStopBtn.addEventListener('click', () => {
      if (isRunning) {
        stopMetronome();
      } else {
        startMetronome();
      }
    });

    setStartStopIcon(false);

    updateBpmDisplay();

    // Wheel logic
    const wheel = document.getElementById('wheel');
    let wheelActive = false;
    let lastAngle = null;

    function getAngle(cx, cy, ex, ey) {
      return Math.atan2(ey - cy, ex - cx) * 180 / Math.PI;
    }

    function handleWheelStart(e) {
      wheelActive = true;
      const rect = wheel.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      } else {
        x = e.clientX;
        y = e.clientY;
      }
      lastAngle = getAngle(cx, cy, x, y);
      e.preventDefault();
    }

    function handleWheelMove(e) {
      if (!wheelActive) return;
      const rect = wheel.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      } else {
        x = e.clientX;
        y = e.clientY;
      }
      const angle = getAngle(cx, cy, x, y);
      let delta = angle - lastAngle;
      // Normalize delta to [-180, 180]
      if (delta > 180) delta -= 360;
      if (delta < -180) delta += 360;
      if (Math.abs(delta) > 5) { // Only react to significant movement
        if (delta > 0) {
          if (bpm < 300) bpm++;
        } else {
          if (bpm > 30) bpm--;
        }
        updateBpmDisplay();
        if (isRunning) {
          stopMetronome();
          startMetronome();
        }
        lastAngle = angle;
      }
      e.preventDefault();
    }

    function handleWheelEnd(e) {
      wheelActive = false;
      lastAngle = null;
      e.preventDefault();
    }

    wheel.addEventListener('pointerdown', handleWheelStart);
    wheel.addEventListener('pointermove', handleWheelMove);
    wheel.addEventListener('pointerup', handleWheelEnd);
    wheel.addEventListener('pointerleave', handleWheelEnd);
    wheel.addEventListener('touchstart', handleWheelStart, {passive: false});
    wheel.addEventListener('touchmove', handleWheelMove, {passive: false});
    wheel.addEventListener('touchend', handleWheelEnd, {passive: false});
    wheel.addEventListener('touchcancel', handleWheelEnd, {passive: false});
  </script>
</body>
</html>
